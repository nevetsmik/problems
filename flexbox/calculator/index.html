<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css_styles.css" type="text/css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">

      </div>
      <div class="buttons">
        <div class="row 2">
          <div id="seven">7</div>
          <div id="eight">8</div>
          <div id="nine">9</div>
          <div id="add">+</div>
        </div>
        <div class="row 3">
          <div id="four">4</div>
          <div id="five">5</div>
          <div id="six">6</div>
          <div id="subtract">-</div>
        </div>
        <div class="row 4">
          <div id="one">1</div>
          <div id="two">2</div>
          <div id="three">3</div>
          <div id="multiply">*</div>
        </div>
        <div class="row 5">
          <div id="zero">0</div>
          <div id="clear">C</div>
          <div id="equals">=</div>
          <div id="divide">/</div>
        </div>
      </div>
    </div>
  </body>
</html>
